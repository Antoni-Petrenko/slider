<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./asset/css/main.css">
    <script src="./asset/js/intro_init.js"></script>
</head>

<body>
    <div class="wrapper">
        <img class="loader" src="./asset/img/P_loading.jpg" alt="fitbit" />
